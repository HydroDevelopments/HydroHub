name: HydroHub
version: 1.0
main: net.hydromc.HHub
api-version: 1.17
prefix: -HydroHub-
softdepend:
  - 'PlaceholderAPI'
description: This Is The Hub Manager For HydroMC
commands:
  hhubreload:
    description: This Is The Command To Reload HHub!
    usage: /<command>
    permission: hhub.admin.reload
  servers:
    description: This is the command to bring up the server selector.
    usage: /<command>
    permission: hhub.member.basic.servers
  setvoidtp:
    description: Sets the Y-Axis value of where members get teleported if in "void"
    usage: /<command>
    permission: hhub.admin.features.voidtp
  setspawn:
    description: Sets the worlds spawn to where you are!
    usage: /<command>
    aliases: ['spawnpoint', 'setworldspawn']
    permission: hhub.admin.spawn.set
  spawn:
    description: Teleports you to the worlds spawn.
    usage: /<command>
    aliases: ['lobby']
    permission: hhub.member.basic.commands.spawn